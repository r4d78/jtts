<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head jsfc="h:head">
        <title>いた一覧</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="justified-nav.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery-2.1.4.min.js"/>
        <h:outputScript library="js" name="ie10-viewport-bug-workaround.js"/>
        <h:outputScript library="js" name="ie-emulation-modes-warning.js"/>
    </head>
    <h:body onload="#{threadListBean.loadThreadList()}">
        <div class="container">

            <!-- The justified navigation menu is meant for single line per list item.
                 Multiple lines will require custom code not provided by Bootstrap. -->
            <h:form>
                <div class="masthead">
                    <h3 class="text-muted">いたｔ・・・板たちの躍動感溢れる一覧</h3>
                    <nav>
                        <ul class="nav nav-justified">
                            <li class="active"><a href="#">いた</a></li>
                            <li><a href="#">にっき</a></li>
                            <li><a href="#">めも</a></li>
                            <li><a href="#">はいしん</a></li>
                            <li><a href="#">こんたくと</a></li>
                            <li><a href="#">サヨナラ！</a></li>
                        </ul>
                    </nav>
                </div>

                <!-- Jumbotron -->
                <div class="jumbotron">
                    <h1>落書き帳一覧</h1>
                    <p class="lead">他の人に恨まれない程度に自由に書いて、どうぞ。似たネタですでに落書き帳が出てたら乱入したほうが省スペースかつ楽しいかも？よくわからん場合はとりあえずなんでも帳でランペイジ</p>
                    <p><h:commandButton class="btn btn-lg btn-success" action="#{threadBean.test()}" value="新しい落書き帳作るわ！" /></p>
                </div>

                <!-- Example row of columns -->
                <h:dataTable  value="#{ThreadBean.entityList}" var="thread" styleClass="table" id="searchResult" rendered="#{!ThreadBean.entityList.isEmpty()}" width="100%">
                    <h:outputText value="thread.name" id="id"/>
                </h:dataTable>
            </h:form>

            <!-- Site footer -->
            <footer class="footer">
                <p> Copyright 1900-2010 じんない all rights reserved </p>
            </footer>

        </div> <!-- /container -->


        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    </h:body>
</html>
